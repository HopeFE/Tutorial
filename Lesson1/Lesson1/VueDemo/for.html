<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
	<div id="app">
		<ul>
			<li v-for='(todo, index) in list'>{{index}}. {{todo.text}}</li>
		</ul>
	</div>
	<script src="https://unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
	<script type="text/javascript">
//		#app>ul>li[v-for='(todo, inde) in list']{{{index}}.{{todo.text}}}
		var app = new Vue({
			el: '#app',
			data: {
				list: [
					{
						text: '新建一个项目'
					},
					{
						text: '引入Vue.js'	
					},
					{
						text: '创建一个Vue对象'
					}
				]
			}
		})
	</script>
</body>
</html>
