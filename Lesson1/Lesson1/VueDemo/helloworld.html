<!DOCTYPE html>
<html>
<head>

    <script src="https://unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		{{ msg}}
	</div>
	<script type="text/javascript">

		})
	</script>
</body>
</html>
